<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>

    <style>
        body{
            background-image: url("encanto.jpg");
            background-position: inherit;
            background-size: cover;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;  
        }

        select{
            padding: 10px;
            border-radius: 20px;

            font-size: 25px;

</head>
