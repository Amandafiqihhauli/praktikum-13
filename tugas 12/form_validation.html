<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <legend>
    
    <form action="data.html" id="form" onsubmit="return validateForm()" >

        <label for="name">Name Pelanggan :</label>
        <input type="text" id="name" max="30">
        <span id="nameError" class="error"></span>
        <br><br>

        <label for="email">Email :</label>
        <input type="text" id="email">
        <span id="emailError" class="error"></span>
        <br><br>

        <label for="jam">Jam Keberangkatan :</label>
        <input type="time" id="jam" min="00:00" max="23:59">
        <span id="jamError" class="error"></span>
        <br><br>

        <label for="tujuan">Tujuan Keberangkatan :</label>
        <input type="text" id="tujuan">
        <span id="tujuanlError" class="error"></span>
        <br><br>

        <label for="tiket">Jumlah Tiket :</label>
        <input type="number" id="tiket" min="1" max="10">
        <span id="tiketError" class="error"></span>
        <br><br>

        <input type="submit" value="Submit">
    </form>
    </legend>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value
            var email = document.getElementById("email").value
            var jam = document.getElementById("jam").value;
            var tujuan = document.getElementById("tujuan").value
            var tiket = document.getElementById("tiket").value

        
            //Nama
            if (name === "") {
                document.getElementById("nameError").innerHTML = "DATA TIDAK VALID!"
                return false
            } else {
                document.getElementById("nameError").innerHTML = ""
            }
        
            //Email
            if (email === "") {
                document.getElementById("emailError").innerHTML = "DATA TIDAK VALID!"
                return false
            } else {
                document.getElementById("emailError").innerHTML = ""
            }

            //Jam
            if (jam === "") {
                document.getElementById("jamError").innerHTML = "DATA TIDAK VALID!"
                return false
            } else {
                document.getElementById("jamError").innerHTML = ""
            }

            //Tujuan
            if (tujuan === "") {
                document.getElementById("tujuanError").innerHTML = "DATA TIDAK VALID!"
                return false
            } else {
                document.getElementById("tujuanError").innerHTML = ""
            }

            //Jumlah tiket
            if (tiket === "") {
                document.getElementById("tiketError").innerHTML = "DATA TIDAK VALID!"
                return false
            } else {
                document.getElementById("tiketError").innerHTML = ""
            }
        
        
            // Form benar jika melewati semua validasi
            alert("success!")
            return true;
        }
    </script>
</body>
</html>
